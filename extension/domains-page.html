<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Chat - Disabled Websites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --text-color: #171717;
            --secondary-text: #666666;
            --bg-color: #FFFFFF;
            --border-color: #EAEAEA;
            --hover-color: #2D2D2D;
            --section-bg: #F9F9F9;
            --border-radius: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background: var(--bg-color);
            width: 400px;
            height: 400px;
            padding: 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .logo {
            width: 24px;
            height: 24px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .section {
            background: var(--section-bg);
            border-radius: var(--border-radius);
            padding: 14px 16px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .section-content {
            font-size: 13px;
            color: var(--text-color);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        .btn:hover {
            background: var(--hover-color);
        }
        
        .secondary-btn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .secondary-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        .back-link svg {
            margin-right: 4px;
        }
        
        .footer {
            margin-top: 4px;
            text-align: center;
            padding-bottom: 20px;
        }

        .footer p {
            font-size: 12px;
            color: var(--secondary-text);
            margin: 2px 0;
        }

        .footer a {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-header">
                <a class="back-link" id="back-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                    Back
                </a>
                <h1>Re-Enable for Websites</h1>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Disabled Websites</div>
            <div class="section-content">
                Manage websites where you've chosen to hide the chat toggle.
                <div id="hidden-domains-container" style="margin-top: 10px; max-height: 240px; overflow-y: auto;">
                    <div class="loading-message">Loading websites...</div>
                </div>
                <button class="btn" id="clearHiddenDomains" style="display: none;">Clear All</button>
            </div>
        </div>
    </div>
    <script src="domains-page.js"></script>
</body>
</html>
